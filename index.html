<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="searchCity">
            <button onclick="checkWeather()"><img src="search.png" alt="Search image"></button>
        </div>
        <div class="error" >
            <p id="errorMsg"></p>
        </div>
    <div class="weather">
        <img src="" class="weither-icon" id="weither-icon">
        <h1 class="temp" id="temp"></h1>
        <h2 class="city" id="city"></h2>
        <div class="details">
            <div class="col">
                <img src="humidity.png">
                <div>
                    <p class="humidity" id="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind" id="wind"></p>
                        <p>Wind-Speed</p>
                    </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
